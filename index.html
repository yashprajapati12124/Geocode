<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

      <title>Animated login form - Bedimcode</title>
   </head>
   <body>
      <div class="Project">
         <img src="bg.jpg" alt="Project image" class="login__img">

         <form action="" class="box">
            <h1 class="title">NCES</h1>

            <div class="content">
               <div class="Input_Field">
                  <i class="fa fa-home"></i>

                  <div class="Input">
                     <input type="text" required class="city" id="id_city" placeholder=" ">
                     <label for="id_city" class="label_for_city">Enter city name : </label>
                  </div>
               </div>
            

            <h1 id="Ans"></h1>

            <button type="button" class="Calculate" id="Calculate">Calculate</button>
         </form>
      </div>
      
      <script src="script.js"></script>
   </body>
</html>
